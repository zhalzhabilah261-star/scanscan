<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akses Kamera Langsung & Pemindai</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            text-align: center;
        }

        #reader-container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Bayangan lebih jelas */
        }

        h2 {
            color: #1e88e5; /* Warna biru */
            margin-bottom: 15px;
        }

        #reader {
            width: 100%;
            border: 3px solid #1e88e5; /* Border biru lebih tebal */
            border-radius: 8px;
            overflow: hidden;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e6ffe6;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            display: none; /* Sembunyikan hasil awal */
            font-weight: bold;
            color: #333;
        }

        #decoded-text {
            color: #007bff;
            word-break: break-all; /* Memastikan teks panjang tidak merusak layout */
        }
    </style>
</head>
<body>
    <div id="reader-container">
        <h2>Akses Kamera & Siap Memindai QR ðŸ“¸</h2>
        <p>Mohon berikan izin kamera pada browser Anda.</p>
        <div id="reader"></div>
        <div id="result">Hasil Pemindaian: <span id="decoded-text"></span></div>
    </div>

    <script>
        const cameraId = "reader";

        function onScanSuccess(decodedText, decodedResult) {
            // Ketika kode berhasil dipindai
            document.getElementById('decoded-text').textContent = decodedText;
            document.getElementById('result').style.display = 'block';
            console.log(Code matched = ${decodedText});
        }

        function onScanError(errorMessage) {
            // Error ditangani secara internal oleh library
        }

        // Inisialisasi objek Html5QrcodeScanner
        const html5QrcodeScanner = new Html5QrcodeScanner(
            cameraId, 
            { 
                fps: 10,                 
                qrbox: {width: 250, height: 250}, 
                rememberLastUsedCamera: true     
            },
            /* verbose= */ false
        );

        // Memulai pemindaian dan meminta izin kamera
        html5QrcodeScanner.render(onScanSuccess, onScanError);
    </script>
</body>
</html>
